<div class="container">
  <div class="jumbotron">
    <h1 class="text-center text-primary">{{ pageTitle }}</h1>
    <div class="search">
      <input type="search" #search class="form-control" placeholder="Search for Movie..">
      <button (click)="getMovies(search.value)">Search</button>
    </div>
  </div>
</div>
<div class="container">
  <app-movie-card-list *ngFor="let movie of movies" [movie]="movie"></app-movie-card-list>
</div>
